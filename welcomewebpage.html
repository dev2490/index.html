<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Login Page</title> <style> * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; } body { display: flex; justify-content: center; align-items: center; height: 100vh; background: linear-gradient(135deg, #667eea, #764ba2); color: white; } .container { display: flex; background: transparent; width: 800px; max-width: 90%; justify-content: space-between; align-items: center; } .left { width: 50%; } .left h1 { font-size: 2.5rem; margin-bottom: 10px; } .left p { font-size: 1.1rem; opacity: 0.9; } .login-box { width: 350px; background: white; border-radius: 10px; padding: 30px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); color: black; } .login-box h2 { text-align: center; margin-bottom: 20px; } .login-box input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; } .login-box button { width: 100%; padding: 10px; background: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 1rem; transition: 0.3s; } .login-box button:hover { background: #5a67d8; } .login-box p { text-align: center; margin-top: 15px; font-size: 0.9rem; } .login-box a { color: #667eea; text-decoration: none; font-weight: 500; } .login-box a:hover { text-decoration: underline; } @media (max-width: 768px) { .container { flex-direction: column; text-align: center; } .left { width: 100%; margin-bottom: 30px; } .login-box { width: 100%; } } </style> </head> <body> <div class="container"> <div class="left"> <h1>Welcome Back!</h1> <p>Access and manage your task efficiently</p> </div> <div class="login-box"> <h2>Login</h2> <form> <input type="email" placeholder="Email" required> <input type="password" placeholder="Password" required> <button type="submit">Login</button> <p>Don't have an account? <a href="#">Sign Up</a></p> </form> </div> </div> </body> </html>
